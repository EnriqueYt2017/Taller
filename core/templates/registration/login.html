{% load static %}
<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login</title>
  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">

  <!-- Custom CSS -->
  <link rel="stylesheet" href="{% static 'core/css/login.css' %}">

  <!-- Bootstrap JS -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</head>

<body>
  <div class="login-box">
    <h2>Iniciar Sesión</h2>
    <form method="POST">
      {% csrf_token %}
      <div class="user-box">
        <input type="text" name="username" required="" id="id_username" class="textinput form-control"
          style="color: white;">
        <label>Usuario</label>
      </div>
      <div class="user-box">
        <input type="password" name="password" required="" id="id_password" class="passwordinput form-control"
          style="color: white;">
        <label>Contraseña</label>
      </div>

      <a><input type="submit" value="Login" class="btn-login"
          style="background-color: transparent; color: white; border: 0px;">
        <span></span>
        <span></span>
        <span></span>
        <span></span>
      </a>
      </input>
      <!--<div class="fb-login-button" data-width="" data-size="large" data-button-type="login_with" data-layout="rounded" data-auto-logout-link="false" data-use-continue-as="false"></div>-->
      <div class="fb-login-button" data-width="" data-size="large" data-button-type="login_with" data-layout="rounded"
        data-auto-logout-link="false" data-use-continue-as="false"></div>
    </form>
    <div class="enlaces text-center" style="display: grid;">
      <a href="{% url 'home' %}"
        style="color: white; text-align: center; text-decoration: none; transition: 200ms;">Continuar sin Cuenta</a>
      <a href="{% url 'register' %}"
        style="color: white; text-align: center; text-decoration: none; transition: 200ms;">¿No
        tienes cuenta? Regístrate</a>
      <a href="{% url 'password_reset' %}"
        style="color: white; text-align: center; text-decoration: none; transition: 200ms;">
        Olvidé mi contraseña</a>
    </div>
  </div>

  <!-- jQuery -->
  <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>

  <!-- Popper.js -->
  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.3/dist/umd/popper.min.js"></script>

  <!-- Bootstrap JS -->
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>

</html>
