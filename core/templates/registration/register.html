{% load static %}
{% block contenido %}

<head>
  <title>Formulario de Registro</title>
  <link rel="stylesheet" href="{% static 'core/css/registro.css' %}">
  <link rel="stylesheet" href="{% static 'core/js/registrar.js' %}">

</head>

<body>

  {% load crispy_forms_tags %}


  <!--INTENTO 1-->
  <div class="login-box">
    <h2>Crear Cuenta</h2>
    <form method="POST">
      {% csrf_token %}
      <div class="user-box">
        <input type="text" name="username" maxlength="150" autofocus="" class="textinput form-control" required="" aria-describedby="id_username_helptext" id="id_username">
        <label>Usuario</label>
      </div>
      <div class="user-box">
        <input type="email" name="email" maxlength="254" class="emailinput form-control" id="id_email">
        <label>Email</label>
      </div>
      <div class="user-box">
        <input type="password" name="password1" autocomplete="new-password" class="passwordinput form-control"
          required="" aria-describedby="id_password1_helptext" id="id_password1" aria-autocomplete="list">
        <label>Contraseña</label>
      </div>
      <div class="user-box">
        <input type="password" name="password2" autocomplete="new-password" class="passwordinput form-control"
          required="" aria-describedby="id_password2_helptext" id="id_password2">
        <label>Confirma Contraseña</label>
      </div>
      <a>
        <input type="submit" value="Registrarse" class="btn-registrar" style="background-color: transparent; color: white; border: 0px; text-align: center;">
        <span></span>
        <span></span>
        <span></span>
        <span></span>
      </a>
      <div class="enlaces text-center" style="display: grid; cursor: pointer;">
        <a href="{% url 'login' %}" style="color: white; text-align: center; text-decoration: none; transition: 200ms;">¿Tienes Cuenta? Inicia Sesion</a>
      </div>
    </form>
  </div>

  <!-- Bootstrap -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/js/bootstrap.min.js" integrity="sha384-7VPbUDkoPSGFnVtYi0QogXtr74QeVeeIs99Qfg5YCF+TidwNdjvaKZX19NZ/e6oz" crossorigin="anonymous"></script>
</body>
{% endblock %}
