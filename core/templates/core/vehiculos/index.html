{% extends 'core/base.html' %}
{% load static %}
{% block contenido %}
<!-- Breadcrumb End -->
<link href="https://maxcdn.bootstrapcdn.com/font-awesome/4.3.0/css/font-awesome.min.css" rel="stylesheet">
<div class="breadcrumb-option set-bg" data-setbg="{% static 'core/img/breadcrumb-bg.jpg' %}">
    <div class="container">
        <div class="row">
            <div class="col-lg-12 text-center">
                <div class="breadcrumb__text">
                    <h2>Listado</h2>
                    <div class="breadcrumb__links">
                        <a href="{% url 'home' %}"><i class="fa fa-home"></i> Home</a>
                        <span>Listado</span>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
<!-- Breadcrumb Begin -->
<!-- Car Section Begin -->
<section class="car spad">
    <div class="container">
        <div class="row">
            <div class="col-lg-3">
                <div class="car__sidebar">
                    <div class="car__search">
                        <h5>Car Search</h5>
                        <form action="#">
                            <input type="text" placeholder="Search...">
                            <button type="submit"><i class="fa fa-search"></i></button>
                        </form>
                    </div>
                    <div class="car__filter">
                        <h5>Car Filter</h5>
                        <form action="#">
                            <select >
                                <option data-display="Brand">Select Brand</option>
                                <option value="">Acura</option>
                                <option value="">Audi</option>
                                <option value="">Bentley</option>
                                <option value="">BMW</option>
                                <option value="">Bugatti</option>
                            </select>
                            <select>
                                <option data-display="Model">{{ aux.marca }}</option>
                                <option value="">{{ aux.marca }}</option>
                            </select>
                            <select>
                                <option value="">Body Style</option>
                                <option value="">Option 1</option>
                                <option value="">Option 2</option>
                            </select>
                            <select>
                                <option value="">Condition</option>
                                <option value="">First Hand</option>
                                <option value="">Second Hand</option>
                            </select>
                            <select>
                                <option value="">Transmisson</option>
                                <option value="">Bluetooth</option>
                                <option value="">WiFi</option>
                            </select>
                            <select>
                                <option value="">Mileage</option>
                                <option value="">27</option>
                                <option value="">20</option>
                                <option value="">15</option>
                                <option value="">10</option>
                            </select>
                            <select>
                                <option value="">Engine</option>
                                <option value="">BS3</option>
                                <option value="">BS4</option>
                                <option value="">BS5</option>
                                <option value="">BS6</option>
                            </select>
                            <select>
                                <option value="">Colors</option>
                                <option value="">Red</option>
                                <option value="">Blue</option>
                                <option value="">Black</option>
                                <option value="">Yellow</option>
                            </select>
                            
                            <div class="car__filter__btn">
                                <button type="submit" class="site-btn">Reset FIlter</button>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
            <div class="col-lg-9">
                <div class="car__filter__option">
                    <div class="row">
                        <div class="col-lg-6 col-md-6">
                            <div class="car__filter__option__item">
                                <h6>Show On Page</h6>
                                <select>
                                    <option value="">9 Car</option>
                                    <option value="">15 Car</option>
                                    <option value="">20 Car</option>
                                </select>
                            </div>
                        </div>
                        <div class="col-lg-6 col-md-6">
                            <div class="car__filter__option__item car__filter__option__item--right">
                                <h6>Sort By</h6>
                                <select>
                                    <option value="">Price: Highest Fist</option>
                                    <option value="">Price: Lowest Fist</option>
                                </select>
                            </div>
                        </div>
                    </div>
                </div>
                {% for aux in lista %}
                <div class="row">
                    <div class="col-lg-4 col-md-4">
                        <div class="car__item">
                            <div class="car__item__pic__slider owl-carousel">
                                <img src="{{ aux.image.url }}" alt="">
                            </div>
                            <div class="car__item__text">
                                <div class="car__item__text__inner">
                                    <div class="label-date">2016</div>
                                    <h5><a href="{% url 'vehiculosadd' %}">{{ aux.marca }}</a></h5>
                                    <ul>
                                        <li><span>35,000</span> mi</li>
                                        <li>Auto</li>
                                        <li><span>700</span> hp</li>
                                    </ul>
                                </div>
                                <div class="car__item__price">
                                    <a href="{% url 'vehiculosupdate' aux.propietario %}""><button type="button"
                                        class="fa fa-edit btn btn-primary mt-3 btn-rounded waves-effect w-md waves-light" ></button></a>
                                        
                                        <a href="{% url 'vehiculosdelete' aux.propietario %}""><button type="button"
                                            class="fa fa-trash btn btn-danger mt-3 btn-rounded waves-effect w-md waves-light"></button></a>
                                        </div>
                                    </div>
                                </div>
                            </div>
                            {% endfor %}
                    
                <div class="pagination__option">
                    <a href="#" class="active">1</a>
                    <a href="#">2</a>
                    <a href="#">3</a>
                    <a href="#"><span class="arrow_carrot-2right"></span></a>
                </div>
            </div>
        </div>
    </div>
</section>
<!-- Car Section End -->
{% endblock %}
