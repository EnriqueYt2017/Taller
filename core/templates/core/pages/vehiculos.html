{% extends 'core/layout/base.html' %}
{% load static %}
{% block contenido %}
{% include 'core/includes/breadcrumb.html' %}
<!-- Car Section Begin -->
<section class="car spad">
    <div class="container">
        <div class="row">
            <div class="col-lg-3">
                <div class="car__sidebar">
                    <div class="car__search">
                        <h5>Car Search</h5>
                        <form action="#">
                            <input type="text" placeholder="Search...">
                            <button type="submit"><i class="fa fa-search"></i></button>
                        </form>
                    </div>
                    <div class="car__filter">
                        <h5>Car Filter</h5>
                        <form action="#">
                            <select>
                                <option data-display="Marca">Marca</option>
                                <option value="">Camaro</option>
                            </select>
                            <select>
                                <option value="">Cantidad Puertas</option>
                                <option value="">First Hand</option>
                                <option value="">Second Hand</option>
                            </select>
                            <select>
                                <option value="">Cantidad Pasajeros</option>
                                <option value=""></option>
                            </select>
                            <select>
                                <option value="">Transmisi√≥n</option>
                                <option value=""></option>
                            </select>
                            <select>
                                <option value="">Capacidad</option>
                                <option value=""></option>
                            </select>

                            <div class="car__filter__btn">
                                <button type="submit" class="site-btn">Reset FIlter</button>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
            <div class="col-lg-9">
                <div class="car__filter__option">
                    <div class="row">
                        <div class="col-lg-6 col-md-6">
                            <div class="car__filter__option__item">
                                <h6>Show On Page</h6>
                                <select>
                                    <option value="">9 Car</option>
                                    <option value="">15 Car</option>
                                    <option value="">20 Car</option>
                                </select>
                            </div>
                        </div>
                        <div class="col-lg-6 col-md-6">
                            <div class="car__filter__option__item car__filter__option__item--right">
                                <h6>Sort By</h6>
                                <select>
                                    <option value="">Price: Highest Fist</option>
                                    <option value="">Price: Lowest Fist</option>
                                </select>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="row">
                    {% for aux in lista %}
                    <div class="col-lg-4 col-md-4">
                        <div class="car__item">
                            <div class="car__item__pic__slider owl-carousel">
                                <img src="{{ aux.image.url }}" alt="" width="300" height="200">
                            </div>
                            <div class="car__item__text">
                                <div class="car__item__text__inner">
                                    <h5>{{ aux.modelo }}</h5>
                                    <ul>
                                        <li><span>35,000</span> mi</li>
                                        <li>{{ aux.marca }}</li>
                                        <li><span>700</span> hp</li>
                                    </ul>
                                </div>
                            </div>
                        </div>
                    </div>
                    {% endfor %}
                </div>
                <div class="pagination__option">
                    <a href="#" class="active">1</a>
                    <a href="#">2</a>
                    <a href="#">3</a>
                    <a href="#"><span class="arrow_carrot-2right"></span></a>
                </div>
            </div>
        </div>
</section>
<!-- Car Section End -->
{% endblock %}
